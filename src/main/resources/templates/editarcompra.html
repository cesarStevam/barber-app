<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">EDITAR COMPRA</h2>
        <div class="btn-group">
            <a th:href="@{/}" class="btn btn-primary btn-sm mb-3 mr-2">Inicio</a>
        </div>
        <form th:action="@{/editarcompra/editCompra}" th:object="${compra}" method="POST">
            <input type="hidden" th:field="*{idCompras}" />
                        <div class="form-group">
                            <div>
            <div class="mb-3">
                <label for="primer_nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="primer_nombre" name="primer_nombre" th:value="${compra.primer_nombre}" required>
            </div>
            <div class="mb-3">
                <label for="primer_apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="primer_apellido" name="primer_apellido" th:value="${compra.primer_apellido}" required>
            </div>
            <label for="numeroDocumento">Número de Documento</label>
                        <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control" required minlength="5" maxlength="10" pattern="\d+">
                        <small class="form-text text-muted">Ingrese un número de documento entre 5 y 10 dígitos.</small>
                        <br>
                        <div class="alert alert-danger" th:if="${error}" th:text="${error}">
                        </div>
            <div class="mb-3">
                <label for="descripcion_producto" class="form-label">Descripción del Producto</label>
                <input type="text" class="form-control" id="descripcion_producto" name="descripcion_producto" th:value="${compra.descripcion_producto}" required>
            </div>
            <div class="mb-3">
                <label for="Cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="Cantidad" name="Cantidad" th:value="${compra.Cantidad}" required>
            </div>
            <div class="mb-3">
                <label for="valor_unitario" class="form-label">Valor Unitario</label>
                <input type="number" class="form-control" id="valor_unitario" name="valor_unitario" th:value="${compra.valor_unitario}" required>
            </div>
            <div class="mb-3">
                <label for="valor_total" class="form-label">Valor Total</label>
                <input type="number" class="form-control" id="valor_total" name="valor_total" th:value="${compra.valor_total}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/compras}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
