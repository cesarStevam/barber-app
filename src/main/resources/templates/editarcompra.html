<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/estilostabalas.css">
    <style>
        body {
            margin-top: 20%;
            margin-bottom: 20%;
            font-family: Arial, sans-serif;
            background: url('/Barberia-moderna-ia-.webp') no-repeat center center fixed;
            background-size: cover;
            height: 105vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.73);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .card {
            background: none; /* Sin fondo para la tarjeta */
        }

        .card-body {
            padding: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .form-control{
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .box-footer {
            text-align: center;
        }

        .text-title{
            margin-top: 10px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: 40px;
            color: #fafafa; /* Cambia el color si lo deseas */
            font-size: 40px; /* Ajusta el tamaño de la fuente */
            text-align: center;
            text-decoration: none;
        }

        .btn1{
            width: 100%;
            padding: 11px;
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
            margin-top: -20px;
            margin-bottom: 20px;
        }

        .btn1:hover {
        background-color: #000000;
        color: white;
        text-decoration: none;
        box-shadow: 0 0px 10px rgb(153, 117, 34);
    }

        .btn2{
            width: 100%;
            padding: 11px;
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
            margin-top: -20px;
            margin-bottom: 20px;
        }

        .btn2:hover {
        background-color: #000000;
        color: white;
        text-decoration: none;
        box-shadow: 0 0px 10px rgb(153, 117, 34);
    }

    .btn-group{
        margin-top: 10px;
        margin-bottom: -20px;
    }

    .btn-edit{
            width: 100%;
            padding: 11px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
            margin-bottom: -20px;
            margin-top: -30px;
        }

        .btn-edit:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(153, 117, 34);
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .text-alert{
            color: rgb(255, 255, 255);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
        <h1 class="text-title">EDITAR COMPRA</h1>
        <center><div class="btn-group">
            <a href="javascript:void(0);" class="btn1" data-steps="-2" onclick="goBack(this)">INICIO</a>
        </div>
        <script>
            function goBack(element) {
                const steps = parseInt(element.getAttribute("data-steps"), 10);
                if (!isNaN(steps)) {
                    window.history.go(steps); // Retrocede las páginas según "data-steps"
                } else {
                    console.error("Número de pasos inválido en el botón VOLVER");
                }
            }
        </script>
        <div class="btn-group">
            <a th:href="@{/compras}" class="btn2">Lista Compras</a>
        </div></center>

        <div class="card-body">
                    <form th:action="@{/editarcompra/editCompra}" th:object="${compra}" method="POST">
                        <input type="hidden" th:field="*{idCompras}" />
                        <div class="form-group">
                            <div>
                                <div class="form-group">
                                    <label>Id Compra</label>
                            <input type="text" id="idCompras" name="idCompras" class="form-control" th:value="${compra.idCompras}">
                            </div>
                            <div>
                                <label for="cantidad">Cantidad</label>
                    <input 
                        type="number" 
                        id="cantidad" 
                        name="cantidad" 
                        class="form-control" 
                        min="1" 
                        max="999999999" 
                        placeholder="Ingresa una cantidad" 
                        required 
                        oninput="if(this.value.length > 9) this.value = this.value.slice(0, 9);">
                </div>
                            <div>
                                <label for="descripcion_producto">Descripción del Producto</label>
                    <input 
                        type="text" 
                        id="descripcion_producto" 
                        name="descripcion_producto" 
                        class="form-control" 
                        maxlength="25" 
                        placeholder="Ingresa una descripción" 
                        required 
                        oninput="this.value = this.value.replace(/[^a-zA-Z0-9\s]/g, '').slice(0, 25);">
                </div>

                            <div>
                                <label for="valor_unitario">Valor Unitario</label>
                    <input 
                        type="number" 
                        id="valor_unitario" 
                        name="valor_unitario" 
                        class="form-control" 
                        min="1" 
                        max="99999999" 
                        placeholder="Ingresa el valor unitario" 
                        required 
                        oninput="if(this.value.length > 8) this.value = this.value.slice(0, 8);">
                </div>
                            <div>
                                <label for="valor_total">Valor Total</label>
                    <input 
                        type="number" 
                        id="valor_total" 
                        name="valor_total" 
                        class="form-control" 
                        min="1" 
                        max="9999999999" 
                        placeholder="Ingresa el valor total" 
                        required 
                        oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
                </div>

                            <div>
                                <label>Fecha compra</label>
                                <input type="datetime-local" th:field="*{fecha_compra}" name="fecha_compra-" class="form-control" maxlength="10" required>
                            </div>

                            <div class="form-group">
                                <label for="estado_compra">Estado de compra</label>
                                <select th:field="*{estado_compra}" class="form-control" required>
                                    <option value="">Seleccione un estado</option>
                                    <option value="Solicitado" th:selected="${compra.estado_compra == 'Solicitado'}">Solicitado</option>
                                    <option value="Devuelto" th:selected="${compra.estado_compra == 'Devuelto'}">Devuelto</option>
                                    <option value="Completado" th:selected="${compra.estado_compra == 'Completado'}">Completado</option>
                                    <option value="Cancelado" th:selected="${compra.estado_compra == 'Cancelado'}">Cancelado</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="inventario">Producto de inventario</label>
                                <select th:field="*{inventario}" class="form-control" required>
                                    <option value="" disabled selected>Selecciona un producto</option>
                                    <option th:each="inventario : ${inventario}" 
                                            th:value="${inventario.idInventario}" 
                                            th:text="${inventario.producto}" 
                                            th:selected="${compra.inventario != null && compra.inventario.idInventario == inventario.idInventario}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="proveedor">Nombre Proveedor</label>
                                <select th:field="*{proveedor}" class="form-control" required>
                                    <option value="" disabled selected>Selecciona un proveedor</option>
                                    <option th:each="proveedor : ${proveedor}" 
                                            th:value="${proveedor.idProveedor}" 
                                            th:text="${proveedor.primer_nombre}" 
                                            th:selected="${compra.proveedor != null && compra.proveedor.idProveedor == proveedor.idProveedor}">
                                    </option>
                                </select>
                            </div>
                            
                            <br>
                            <center><div class="btn-group">
                                <button type="submit" class="btn-edit">GUARDAR</button>
                            </div></center>
                            <div class="alert alert-danger" th:if="${error}" th:text="${error}">

                                
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
</body>
</html>
