<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/estilostabalas.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Logo.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 105vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad para el formulario */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .card {
            background: none; /* Sin fondo para la tarjeta */
        }

        .card-body {
            padding: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .box-footer {
            text-align: center;
        }

        .img-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .img-container img {
            max-width: 100px; /* Ajusta el tamaño de la imagen aquí */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center text-dark">Registro Personas</h1>
                <div class="btn-group"></div>
                    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3 mr-2">Volver al Inicio</a>
                </div>
                <div class="card-body">
                    <!-- Imagen añadida aquí -->
                    <div class="img-container">
                        <img src="Logo.jpeg" alt="Imagen Ejemplo">
                    </div>
                    <form th:action="@{/register}" method="post">
                        <label>Primer Nombre</label>
                        <input type="text" id="primer_nombre" name="primer_nombre" class="form-control">
                        <br>
                        <label>Segundo Nombre</label>
                        <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
                        <br>
                        <label>Primer Apellido</label>
                        <input type="text" id="primer_apellido" name="primer_apellido" class="form-control">
                        <br>
                        <label>Segundo Apellido</label>
                        <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control">
                        <br>
                        <label for="numeroDocumento">Número de Documento</label>
                        <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control" required minlength="5" maxlength="10" pattern="\d+">
                        <small class="form-text text-muted">Ingrese un número de documento entre 5 y 10 dígitos.</small>
                        <br>

                        <label for="numero_contacto">Número de Contacto</label>
                        <label for="numero_contacto">Número de Contacto</label>
                        <input 
                            type="text" 
                            id="numero_contacto" 
                            name="numero_contacto" 
                            class="form-control" 
                            required 
                            maxlength="10" 
                            title="Debe ingresar un número de celular colombiano válido que comience con 3 y tenga 10 dígitos.">
                        <small class="form-text text-muted">Ingrese un número de celular colombiano válido (ejemplo: 3XX XXX XXXX).</small>
                        <br>
                        
                        <script>
                            const inputNumero = document.getElementById("numero_contacto");
                        
                            inputNumero.addEventListener("input", function () {
                                // Eliminar caracteres no numéricos
                                this.value = this.value.replace(/[^0-9]/g, "");
                        
                                // Limitar la longitud a 10 caracteres
                                if (this.value.length > 10) {
                                    this.value = this.value.slice(0, 10);
                                }
                        
                                // Validar que el número comience con "3"
                                if (!this.value.startsWith("3")) {
                                    this.value = ""; // Borra todo si no comienza con 3
                                }
                            });
                        </script>
                        


                        <label>Correo</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <br>
                            <div>
                                <label for="contraseña">Contraseña</label>
                                <input type="password" id="contraseña" name="contraseña" required>
                            </div>
                            <div>
                                <label>Roles</label>
                                <select id="roles" name="idRol" class="form-control">
                                    <option th:each="rol : ${roles}" th:value="${rol.idRol}" th:text="${rol.nombreRol}"></option>
                                </select>
                            </div> 
                            <br>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Guardar Registro</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
</body>
</html>
