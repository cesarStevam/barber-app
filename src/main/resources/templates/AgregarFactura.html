<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Factura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Factura</h2>
        <form th:action="@{/AgregarFactura}" th:object="${factura}" method="post">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="Fecha" class="form-control" th:field="*{Fecha}" required />
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="Hora" class="form-control" th:field="*{Hora}" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="#" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
