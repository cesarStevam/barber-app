<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Factura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0%;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Barberia-moderna-ia-.webp') no-repeat center center fixed;
            background-size: cover;
            height: 105vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.73);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .card {
            background: none; /* Sin fondo para la tarjeta */
        }

        .card-body {
            padding: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .form-control{
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .box-footer {
            text-align: center;
        }

        .text-title{
            margin-top: 10px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: 40px;
            color: #fafafa; /* Cambia el color si lo deseas */
            font-size: 40px; /* Ajusta el tamaño de la fuente */
            text-align: center;
            text-decoration: none;
        }

        .btn1{
            width: 100%;
            padding: 11px;
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn1:hover {
        background-color: #000000;
        color: white;
        text-decoration: none;
        box-shadow: 0 0px 10px rgb(153, 117, 34);
    }

        .btn2{
            width: 100%;
            padding: 11px;
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn2:hover {
        background-color: #000000;
        color: white;
        text-decoration: none;
        box-shadow: 0 0px 10px rgb(153, 117, 34);
    }

    .btn3{
            width: 40%;
            padding: 9px;
            background-color: rgb(0, 0, 0);
            color: rgb(153, 117, 34);
            box-shadow: 0 0px 10px rgb(153, 117, 34);
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            margin-top: -5px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: -20px;
            text-decoration: none;
        }

        .btn3:hover {
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }
        .text-alert{
            color: rgb(255, 255, 255);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-title">AGREGAR FACTURA</h1>
                <center><div class="btn-group"></div>
                    <a th:href="@{/}" class="btn1">INICIO</a>
                
                <div class="btn-group"></div>
                    <a href="#" th:href="@{/factura}" class="btn2">Lista Facturas</a>
                </center>

                <div class="card-body">
                <form th:action="@{/AgregarFactura}" th:object="${factura}" method="post">
                <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="datetime-local" id="FechaHora" name="FechaHora" class="form-control">
                        </div>
                        <br>
                            <center><div class="box-footer"></div>
                                <button type="submit" class="btn3">GUARDAR</button>
                            </center>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
