<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            margin-top: 20px;  /* Espacio arriba */
            margin-bottom: 20px;  /* Espacio abajo */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Fondo.jpeg'); /* Ruta de la imagen */
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.73);
            padding: 20px;
            width: 400px;
            color: white;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }
        
        h3 {
            margin-top: 20px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: 20px;
            color: #fafafac4; /* Cambia el color si lo deseas */
            font-size: 17px; /* Ajusta el tamaño de la fuente */
        }

        a {
            text-decoration: none; /* Elimina el subrayado del enlace */
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        
        .input-group input:focus {
            border-color: rgb(0, 0, 0);
        }
        
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: rgb(153, 117, 34);
            color:rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .btn-login:hover {
            background-color: #000000;
            color: white;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        img {
            margin: 15px 0;
            max-width: 40%; /* Reduce el tamaño del logo */
            height: auto;
            border-radius: 10px;
        }

        .input-group{
            color: white;
        }

        .btn-register{
            width: 80%;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            color: rgb(153, 117, 34);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
    }

    .btn-register:hover {
        background-color: white;
        color: #000000;
    }
    .btn-index{
        width: 100%;
        padding: 10px;
        background-color: rgb(153, 117, 34);
        color:rgb(0, 0, 0);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-index:hover {
        background-color: #000000;
        color: white;
    }
    </style>
</head>
<body>
    <!-- Botón "Volver al Inicio" -->
    

    <div class="login-container">
        <div class="btn-group"></div>
                <a th:href="@{/}" class="btn-index">INICIO</a>
        <h2>Iniciar Sesión</h2>
        <!-- Imagen añadida -->
        <center><img src="Logo.jpeg" alt="Imagen de inicio de sesión"></center>
    
        
        <form th:action="@{/login}" method="POST">
            <div class="input-group">
                <label for="username">Número de Documento</label>
                <input type="text" id="username" name="username" class="form-control"
                    required minlength="5" maxlength="10" pattern="\d+"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    placeholder="Ingresa tu número de documento"
                    style="height: 40px; font-size: 16px; padding: 8px;">
                <small class="form-text text-muted"></small>
            </div>
            
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password"
                    required minlength="5" maxlength="10"
                    placeholder="Ingresa tu contraseña"
                    style="height: 40px; font-size: 16px; padding: 8px;">
            </div>
            
            <button type="submit" class="btn-login">Ingresar</button>
            
            <!-- Mensaje de validación de login -->
            <div th:if="${param.error}" class="error-message">
                <p>Usuario o contraseña incorrectos. Por favor, intente de nuevo.</p>
            </div>
            
            <div style="display: flex; align-items: center;">
                <p style="margin-left: 20px; margin-right: 10px;">¿Aún no tienes cuenta?</p>
                <center>
                    <a th:href="@{/register}" class="btn-register">Registrarse</a>
                </center>
            </div>
            
        </div>
        </form>
    </div>
</body>
</html>
