<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('BANER-WEB-TDB-FADE.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semi-transparente */
        }
        .table {
            color: #ffffff;
        }
        .table th, .table td {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Lista de Compras</h2>
                <div class="text-center">
                    <a th:href="@{/}" class="btn btn-primary">Volver al Inicio</a>
                    <a th:href="@{/AgregarCompra}" class="btn btn-primary btn-sm">Agregar Compra</a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>ID Compra</th>
                            <th>Primer Nombre</th>
                            <th>Segundo Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Número Documento</th>
                            <th>Descripción Producto</th>
                            <th>Cantidad</th>
                            <th>Valor Unitario</th>
                            <th>Valor Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="compra : ${compras}">
                            <td th:text="${compra.idCompras}"></td>
                            <td th:text="${compra.primer_nombre}"></td>
                            <td th:text="${compra.segundo_nombre}"></td>
                            <td th:text="${compra.primer_apellido}"></td>
                            <td th:text="${compra.segundo_apellido}"></td>
                            <td th:text="${compra.numero_documento}"></td>
                            <td th:text="${compra.descripcion_producto}"></td>
                            <td th:text="${compra.Cantidad}"></td>
                            <td th:text="${compra.valor_unitario}"></td>
                            <td th:text="${compra.valor_total}"></td>
                            <td>
                                <a th:href="@{/editarcompra/{idCompras}(idCompras=${compra.idCompras})}" class="btn btn-warning btn-sm">EDITAR</a>
                                <a th:href="@{/eliminarcompra/{idCompras}(idCompras=${compra.idCompras})}">ELIMINAR</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
