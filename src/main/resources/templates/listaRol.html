<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: url('Barberia-moderna-ia-.webp') no-repeat center center fixed;
            background-size: cover;
            color: #d4e211;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .btn-group a {
            margin-right: 10px;
        }
        .table thead th {
            background-color: #007bff; /* Color de fondo para los encabezados */
            color: #ffffff; /* Color del texto de los encabezados */
        }
        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .table tbody td {
            color: #f8f9fa; /* Color del texto de las celdas */
        }
        .action-buttons a {
            margin: 0 5px; /* Espacio entre los botones de acción */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center text-light">Lista de Roles</h1>
                <div class="btn-group">
                    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3 mr-2">Volver al Inicio</a>
                </div>
                
                <div class="btn-group">
                    <a href="#" th:href="@{/AgregarRol}" class="btn btn-primary btn-sm">Agregar Rol</a>
                    <a href="#" class="btn btn-success btn-sm">Reporte en Excel</a>
                    <a href="#" class="btn btn-danger btn-sm">Reporte en PDF</a>
                </div>

                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID Rol</th>
                            <th scope="col">Nombre del Rol</th>
                            <th scope="col">Acciones</th> <!-- Nueva columna para los botones de acción -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rol : ${roles}">
                            <td th:text="${rol.idRol}"></td>
                            <td th:text="${rol.nombreRol}"></td>
                            <td>
                                <a th:href="@{/editarRol/{idRol}(idRol=${rol.idRol})}" class="btn btn-warning btn-sm">Editar</a>

                                <!-- Otros botones como eliminar pueden añadirse aquí -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
