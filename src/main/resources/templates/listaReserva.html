<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: url('Barberia-moderna-ia-.webp') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .btn-group a {
            margin-right: 20px;
        }
        .table thead th {
            background-color: rgb(0, 0, 0); /* Color de fondo para los encabezados */
            color: rgb(153, 117, 34); /* Color del texto de los encabezados */
        }
        .table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
            color: white;
        }
        .table tbody td {
            color: #ffffff; /* Color del texto de las celdas */
        }

        .btn-edit{
            width: 80%;
            padding: 11px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn-edit:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(0, 255, 0);
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn-delete{
            width: 80%;
            padding: 11px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn-delete:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 0, 0);
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn1{
            width: 100%;
            padding: 11px;
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            margin-top: 20px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: 40px;
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn1:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(153, 117, 34);
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn2{
            width: 100%;
            padding: 11px;
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            margin-top: 20px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: 40px;
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn2:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(153, 117, 34);
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn3{
            width: 100%;
            padding: 11px;
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            margin-top: 20px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: 40px;
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn3:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(153, 117, 34);
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn4{
            width: 100%;
            padding: 11px;
            background-color: rgb(153, 117, 34);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 10px; /* Agregar espacio entre los botones */
            margin-top: 20px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: 40px;
            text-decoration: none;
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .btn4:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(153, 117, 34);
            box-shadow: 0 0px 10px rgb(153, 117, 34);
        }

        .text-title{
            margin-top: 20px; /* Aumenta el margen superior para moverlo más abajo */
            margin-bottom: 20px;
            color: #fafafa; /* Cambia el color si lo deseas */
            font-size: 40px; /* Ajusta el tamaño de la fuente */
            text-align: center;
            text-decoration: none;
        }

        .td{
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-title">LISTA RESERVAS</h1>
                <center><div class="btn-group">
                    <a th:href="@{/}" class="btn1">Inicio</a>
                </div>
                
                <div class="btn-group">
                    <a href="#" th:href="@{/agregarreserva}" class="btn2">Agregar Reserva</a>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn3">Reporte Excel</a>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn4">Reporte PDF</a>
                </div>
            </center>
            </div>

        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">ID Reservas</th>
                    <th scope="col">Fecha y Hora</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.idReservas}"></td>
                    <td th:text="${reserva.FechaHora}"></td>
                    <td>
                        <a th:href="@{/editarreserva/{idReservas}(idReservas=${reserva.idReservas})}" class="btn-edit">EDITAR</a>
                        <a th:href="@{/eliminarreserva/{idReservas}(idReservas=${reserva.idReservas})}" class="btn-delete">ELIMINAR</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
</body>

</html>
