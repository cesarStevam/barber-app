<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('Barberia-moderna-ia-.webp') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semi-transparente */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Eliminar Producto</h2>
                <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Volver al Inicio</a>
            </div>
            <div class="card-body">
                <form th:action="@{/eliminarproducto/{idProducto}(idProducto=${producto.idProducto})}" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th>ID Producto</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${producto.idProducto}"></td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td th:text="${producto.cantidad}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="idProducto" th:value="${producto.idProducto}" />
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Eliminar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
