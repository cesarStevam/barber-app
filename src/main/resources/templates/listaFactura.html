<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('cliente-haciendo-corte-pelo-salon-barberia_148840-10585.avif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semi-transparente */
        }
        .table {
            color: #ffffff;
        }
        .table th, .table td {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Lista de Facturas</h2>
                <div class="text-center">
                    <a th:href="@{/}" class="btn btn-primary">Volver al Inicio</a>
                    <a th:href="@{/AgregarFactura}" class="btn btn-primary btn-sm">Agregar Factura</a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>ID Factura</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <!-- Agrega otros campos según sea necesario -->
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${facturas}">
                            <td th:text="${factura.idFactura}"></td>
                            <td th:text="${factura.Fecha}"></td>
                            <td th:text="${factura.Hora}"></td>
                            <!-- Agrega otros campos según sea necesario -->
                            <td>
                                <a th:href="@{/editarfactura/{idFactura}(idFactura=${factura.idFactura})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/eliminarfactura/{idFactura}(idFactura=${factura.idFactura})}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
