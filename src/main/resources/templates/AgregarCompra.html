 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/estilostabalas.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Logo.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 105vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .card {
            background: none; /* Sin fondo para la tarjeta */
        }

        .card-body {
            padding: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .box-footer {
            text-align: center;
        }

        .img-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .img-container img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center text-dark">Agregar Compra</h1>
                <div class="btn-group"></div>
                    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3 mr-2">Volver a Compras</a>
                </div>
                <div class="card-body">
                    <!-- Imagen añadida aquí -->
                    <div class="img-container">
                        <img src="Logo.jpeg" alt="Imagen Ejemplo">
                    </div>
                    <form th:action="@{/editarcompra/editCompra}" th:object="${compra}" method="POST">
                        <input type="hidden" th:field="*{idCompras}" />
                        <div class="form-group">
                            <div>
                                <div class="form-group">
                                    <label>Id Compra</label>
                            <input type="text" id="idCompras" name="idCompras" class="form-control" th:value="${compra.idCompras}">
                        </div>
                                    
                            <div>
                                <label>Descripción Producto</label>
                                <input type="text" th:field="*{descripcion_producto}" name="descripcion_producto" class="form-control" required>
                            </div>
                            <div>
                                <label>Cantidad</label>
                                <input type="number" th:field="*{Cantidad}" name="Cantidad" class="form-control" required>
                            </div>
                            <div>
                                <label>Valor Unitario</label>
                                <input type="number" th:field="*{valor_unitario}" name="valor_unitario" class="form-control" required>
                            </div>
                            <div>
                                <label>Valor Total</label>
                                <input type="number" th:field="*{valor_total}" name="valor_total" class="form-control" required>
                            </div>
                            <div>
                                <label>Número de Documento</label>
                                <input type="number" th:field="*{numero_documento}" name="numero_documento" class="form-control" required>
                            </div>
                            <div>
                                <label>Primer Nombre</label>
                                <input type="text" th:field="*{primer_nombre}" name="primer_nombre" class="form-control" required>
                            </div>
                            <div>
                                <label>Segundo Nombre</label>
                                <input type="text" th:field="*{segundo_nombre}" name="segundo_nombre" class="form-control" required>
                            </div>
                            <div>
                                <label>Primer Apellido</label>
                                <input type="text" th:field="*{primer_apellido}" name="primer_apellido" class="form-control" required>
                            </div>
                            <div>
                                <label>Segundo Apellido</label>
                                <input type="text" th:field="*{segundo_apellido}" name="segundo_apellido" class="form-control" required>
                            </div>
                            <br>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Guardar Compra</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
</body>
</html>
