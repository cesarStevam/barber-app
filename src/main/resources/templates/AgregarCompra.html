<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Agregar Compra</h1>
        <center><div class="btn-group">
            <a href="javascript:void(0);" class="btn1" data-steps="-2" onclick="goBack(this)">VOLVER</a>
        </div>
        <script>
            function goBack(element) {
                const steps = parseInt(element.getAttribute("data-steps"), 10);
                if (!isNaN(steps)) {
                    window.history.go(steps); // Retrocede las páginas según "data-steps"
                } else {
                    console.error("Número de pasos inválido en el botón VOLVER");
                }
            }
        </script>
        <form action="/AgregarCompra" method="post">
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" max="2147483647" required>
            </div>

            <div class="form-group">
                <label for="descripcion_producto">Descripción del Producto</label>
                <input type="text" id="descripcion_producto" name="descripcion_producto" class="form-control" maxlength="25" required>
            </div>

            <div class="form-group">
                <label for="valor_unitario">Valor Unitario</label>
                <input type="number" id="valor_unitario" name="valor_unitario" class="form-control" min="1" max="2147483647" required>
            </div>

            <div class="form-group">
                <label for="valor_total">Valor Total</label>
                <input type="number" id="valor_total" name="valor_total" class="form-control" min="1" max="2147483647" required>
            </div>

            <div class="form-group">
                <label for="fecha_compra">Fecha de Compra</label>
                <input type="datetime-local" id="fecha_compra" name="fecha_compra" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="estado_compra">Estado de la Compra</label>
                <select id="estado_compra" name="estado_compra" class="form-control" required>
                    <option value="">Seleccione un estado</option>
                    <option value="Solicitado">Solicitado</option>
                    <option value="Devuelto">Devuelto</option>
                    <option value="Completado">Completado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>


                <div class="form-group"> 
                    <label for="inventario">Producto de Inventario</label>
                    <select id="inventario" name="inventario.idInventario" class="form-control" required>
                        <option value="" disabled selected>Selecciona un producto</option> <!-- Opción por defecto -->
                        <option th:each="inventario : ${inventario}" 
                                th:value="${inventario.idInventario}" 
                                th:text="${inventario.producto}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="proveedor">Nombre Proveedor</label>
                    <select id="proveedor" name="proveedor.idProveedor" class="form-control" required>
                        <option value="" disabled selected>Selecciona un proveedor</option> <!-- Opción por defecto -->
                        <option th:each="proveedor : ${proveedor}" 
                                th:value="${proveedor.idProveedor}" 
                                th:text="${proveedor.primer_nombre}"></option>
                    </select>
                </div>
                


            <div class="text-center">
                <button type="submit" class="btn-custom">Guardar Compra</button>
            </div>
        </form>
    </div>
</body>
</html>
