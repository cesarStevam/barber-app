<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('Barberia-moderna-ia-.webp') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semi-transparente */
        }
        .table {
            color: #ffffff;
        }
        .table th, .table td {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Eliminar Compra</h2>
                <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Volver al Inicio</a>
            </div>
            <div class="card-body">
                <form th:action="@{/eliminarcompra/{idCompras}(idCompras=${compra.idCompras})}" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta compra?');">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th>ID Compra</th>
                                <th>Primer Nombre</th>
                                <th>Segundo Nombre</th>
                                <th>Primer Apellido</th>
                                <th>Segundo Apellido</th>
                                <th>Número Documento</th>
                                <th>Descripción Producto</th>
                                <th>Cantidad</th>
                                <th>Valor Unitario</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="compra : ${compras}">
                                <td th:text="${compra.idCompras}"></td>
                                <td th:text="${compra.primer_nombre}"></td>
                                <td th:text="${compra.segundo_nombre}"></td>
                                <td th:text="${compra.primer_apellido}"></td>
                                <td th:text="${compra.segundo_apellido}"></td>
                                <td th:text="${compra.numero_documento}"></td>
                                <td th:text="${compra.descripcion_producto}"></td>
                                <td th:text="${compra.Cantidad}"></td>
                                <td th:text="${compra.valor_unitario}"></td>
                                <td th:text="${compra.valor_total}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="idCompras" th:value="${compra.idCompras}" />
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Eliminar Compra</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
