<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('productos.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semi-transparente */
        }
        .table {
            color: #ffffff;
        }
        .table th, .table td {
            color: #ffffff;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center text-light">Lista de Productos</h1>
                <div class="btn-group mb-3">
                    <a th:href="@{/}" class="btn btn-primary">Volver al Inicio</a>
                    <a th:href="@{/AgregarProducto}" class="btn btn-primary btn-sm">Agregar Producto</a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover table-dark text-center">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.idProducto}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td th:text="${producto.cantidad}"></td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/editarproducto/{idProducto}(idProducto=${producto.idProducto})}" class="btn btn-info btn-sm">Editar</a>
                                    <a th:href="@{/eliminarproducto/{idProducto}(idProducto=${producto.idProducto})}" class="btn btn-danger btn-sm">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
